# Run unittests - (I also have a travis integration running these same tests)
name: Unittests
on:
  push:
    branches: [ master, gh-building ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        if [ -f .requirement-extras/requirements-travis.txt ]; then pip install -r .requirement-extras/requirements-travis.txt; fi
    - name: Test with unittest
      run: |
        export TRAVIS=1
        sh -c 'cd src && mkdir tests/logs && ./bin/testall'
